<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)" ></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimVitoria" class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red;">Fim de Jogo, você perdeu.</h3>
                <button type="button" class="btn btn-primary" (click)="reiniciarJogo()" >Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimVitoria>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green;">Fim de Jogo, você ganhou.</h3>
                <button type="button" class="btn btn-primary" (click)="reiniciarJogo()" >Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
