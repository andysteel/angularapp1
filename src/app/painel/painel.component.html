<style>
    .jumbotron {
        margin-top: 20px;
        padding-top: 30px;
        padding-bottom: 30px;
    }
</style>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h6>{{instrucao}}</h6>
                <p>{{rodadaFrase.fraseEng}}</p>
                <div class="form-group">
                  <label for=""></label>
                  <textarea class="form-control" name="" id="" rows="3" 
                    (input)="atualizaResposta($event)" [value]="resposta"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="d-flex justify-content-end">
                    <input name="" id="" class="btn btn-primary" (click)="verificarResposta()" type="button" value="Verificar">
                </div>
            </div>
        </div>
    </div>
</div>
